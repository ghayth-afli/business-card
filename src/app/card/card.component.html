<div class="container">
  <div class="row">
    <div class="col">
      <div class="form-container">
        <div class="form">
          <div class="form-group">
            <label for="exampleInputEmail1">Name :</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              [(ngModel)]="name"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Job :</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              [(ngModel)]="job"
            />
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Bio :</label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
              [(ngModel)]="bio"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Job Description :</label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
              [(ngModel)]="JobDescription"
            ></textarea>
          </div>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card-container">
        <div class="card">
          <div class="front">
            <div class="cover">
              <img src="assets/images/rotating_card_thumb3.png" />
            </div>
            <div class="user">
              <img
                class="img-circle"
                src="assets/images/rotating_card_profile.png"
              />
            </div>
            <div class="content">
              <div class="main">
                <h3 class="name">{{ name }}</h3>
                <p class="profession">{{ job }}</p>

                <p class="text-center">
                  {{ bio }}
                </p>
              </div>
              <div class="footer">
                <div class="rating">
                  <i class="fa fa-mail-forward"></i> Auto Rotation
                </div>
              </div>
            </div>
          </div>
          <!-- end front panel -->
          <div class="back">
            <div class="header">
              <h5 class="motto">
                "To be or not to be, this is my awesome motto!"
              </h5>
            </div>
            <div class="content">
              <div class="main">
                <h4 class="text-center">Job Description</h4>
                <p class="text-center">
                  {{ JobDescription }}
                </p>

                <div class="stats-container">
                  <div class="stats">
                    <h4>235</h4>
                    <p>Followers</p>
                  </div>
                  <div class="stats">
                    <h4>114</h4>
                    <p>Following</p>
                  </div>
                  <div class="stats">
                    <h4>35</h4>
                    <p>Projects</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="footer">
              <div class="social-links text-center">
                <a href="https://creative-tim.com" class="facebook"
                  ><i class="fa fa-facebook fa-fw"></i
                ></a>
                <a href="https://creative-tim.com" class="google"
                  ><i class="fa fa-google-plus fa-fw"></i
                ></a>
                <a href="https://creative-tim.com" class="twitter"
                  ><i class="fa fa-twitter fa-fw"></i
                ></a>
              </div>
            </div>
          </div>
          <!-- end back panel -->
        </div>
      </div>
    </div>
  </div>
</div>
